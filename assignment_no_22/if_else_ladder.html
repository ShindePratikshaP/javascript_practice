<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statements</title>
</head>
<body>
    <h1>WELCOME TO JAVASCRIPT.....ðŸ’›ðŸ’›</h1>
    <script>
        console.log("if-else-ladder statement..");
        const marks = parseInt(prompt("Enter Your Marks "));
        if(marks>=95)
        {
            console.log("Marks : ",marks);
            console.log("Grade : A+");
        }
        else if(marks>=90)
        {
            console.log("Marks : ",marks);
            console.log("Grade : A");
        }
        else if(marks>=75)
        {
            console.log("Marks : ",marks);
            console.log("Grade : B");
        }
        else if(marks>=60)
        {
            console.log("Marks : ",marks);
            console.log("Grade : C");
        }
        else if(marks>=35)
        {
            console.log("Marks : ",marks);
            console.log("Grade : D");
        }
        else
        {
            console.log("Marks : ",marks);
            console.log("Grade : Fail");
        }
    </script>
    
</body>
</html>
