<!DOCTYPE html>
<html>
  <head>
    <title>Switch case</title>
  </head>
  <body>
    <h1>WELCOME TO JAVASCRIPT....ğŸ’›ğŸ’›</h1>
  <script>
    const num = parseInt(prompt("Enter Number From 1-9 "))
    switch (num) 
    {
        case 1:
            document.write("You have entered number : One");
            break;
        case 2:
            document.write("You have entered number : Two");
            break;
        case 3:
            document.write("You have entered number : Three");
            break;
        case 4:
            document.write("You have entered number : Four");
            break;
        case 5:
            document.write("You have entered number : Five");
            break;
        case 6:
            document.write("You have entered number : Six");
            break;
        case 7:
            document.write("You have entered number : Seven");
            break;
        case 8:
            document.write("You have entered number : Eight");
            break;
        case 9:
            document.write("You have entered number : Nine");
            break;
        default:
            document.write("You have entered invalid number!");
            break;
    }
    </script>
  </body>
</html>
